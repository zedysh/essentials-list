<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Storage Extension</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <div class="inputs">
          <input type="text" id="titleField" placeholder="Title" />
          <input type="text" id="inputField" placeholder="Value" />
        </div>
        <button id="saveButton">Save</button>
      </div>
      <ul id="stringList"></ul>
      <button id="copyAllButton">Copy All</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
